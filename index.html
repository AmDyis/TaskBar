<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Todo Bar</title>

</head>
<body>
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
        <li>
            <input type="checkbox" name = "todo" {% if todo['done'] %} checked {%endif%} disabled onchange="this.form.submit()">
            <span {%if todo['done'] %} style = "text-decoration: line-through" {%endif%} > {{ todo['task'] }}</span>
            <a href="{{ url_for('check', index = loop.index0) }}"> Check </a>
            <a href="{{ url_for('edit', index = loop.index0) }}"> Edit </a>
            <a href="{{ url_for('delete', index = loop.index0) }}"> Detele </a>

        </li>
        {% endfor %}
    </ul>

        <form action = "{{ url_for('add')}}" method = "post">
            <input type = "text" name = "todo">
            <button type = "submit"> ADD TODO </button>
        </form>
</body>
</html>
